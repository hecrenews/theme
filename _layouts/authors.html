layout: default
---

<div class="authors">

  {{ content }}

  {% for author in site.data.authors %}
  <div class="author-card">
    {% include authors/{{ post.author }}/icon.html %}
    <p class="author-name">{% include authors/{{ post.author }}/name.html %}</p>
    <p class="author-bio">{% include authors/{{ post.author }}/bio.html %}</p>
  </div>
  {% endfor %}

</div>
